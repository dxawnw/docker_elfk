 ### \u8BBE\u7F6E###
log4j.rootLogger = INFO,stdout,testRemote

### \u8F93\u51FA\u4FE1\u606F\u5230\u63A7\u5236\u62AC ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%-5p][%c{5}]%l %m%n


log4j.appender.testRemote=org.apache.log4j.net.SocketAppender
log4j.appender.testRemote.remoteHost=10.10.10.133
log4j.appender.testRemote.port=5045
log4j.appender.testRemote.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.testRemote.ReconnectionDelay=1000
log4j.appender.testRemote.LocationInfo=true
